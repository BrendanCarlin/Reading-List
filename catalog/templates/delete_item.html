{% extends "main.html" %}
{% block content %}
{% include "items-header.html" %}

	<div class="row jumbotron page-title">
		<div class="col-md-12">
			<h1>{{ book.name }}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
			<img src="{{ book.image }}">			
		</div>
		<div class="col-md-9">
			<h3>{{ book.name }}</h3>

			<p>Are you sure you want to delete {{ book.name}}?</p>			

			<form method="POST">
				<input type="submit" value="Delete">
				<a class="names" href="{{ url_for('showItems', list_id = book.readingList_id) }}">Cancel</a>
			</form>
		</div>
	</div>

	<br>
	<br>

{% endblock %}
